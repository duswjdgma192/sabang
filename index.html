<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch Menu Slot Machine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@400;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="casino-container">
        <header>
            <h1>üé∞ LUNCH JACKPOT üé∞</h1>
            <p>TODAY'S SPECIAL</p>
        </header>

        <div class="main-content">
            <div class="input-section">
                <div class="header-buttons">
                    <label for="menuInput">MENU LIST</label>
                    <button id="statsBtn" class="small-btn">üìä HISTORY</button>
                </div>
                <textarea id="menuInput" placeholder="Enter menus (e.g., Pizza, Burger, Sushi...)"></textarea>
                <div class="helper-text">Duplicate entries increase winning chance!</div>
                <button id="updateBtn">LOAD MACHINE</button>
            </div>

            <div class="slot-machine-section">
                <div class="slot-machine-frame">
                    <div class="slot-window">
                        <div class="slot-reel" id="slotReel">
                            <div class="slot-item">LUNCH</div>
                            <div class="slot-item">TIME</div>
                            <div class="slot-item">READY?</div>
                        </div>
                        <div class="slot-overlay"></div>
                        <div class="win-line"></div>
                    </div>
                    <div class="slot-controls">
                        <button id="startBtn" disabled>SPIN!</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="statsSection" class="stats-section hidden">
            <div class="stats-header">
                <h2>üìú HISTORY LOG</h2>
                <div class="stats-controls">
                    <div class="date-range-inputs">
                        <input type="date" id="dateFrom" class="date-input">
                        <span class="date-separator">~</span>
                        <input type="date" id="dateTo" class="date-input">
                        <button id="searchStatsBtn" class="small-btn">üîç</button>
                    </div>
                    <button id="backBtn" class="small-btn">üîô BACK</button>
                </div>
            </div>
            <div class="stats-content">
                <ul id="statsList">
                    <!-- Stats items will be injected here -->
                </ul>
            </div>
        </div>
    </div>

    <div id="resultModal" class="modal hidden">
        <div class="modal-content casino-modal">
            <h2>üéâ JACKPOT! üéâ</h2>
            <div id="resultText"></div>
            <div class="modal-buttons">
                <button id="likeBtn">‚ù§Ô∏è LIKE IT!</button>
                <button id="closeModalBtn">CLOSE</button>
            </div>
        </div>
    </div>

    <!-- Like Popup Image -->
    <div id="likePopup" class="like-popup hidden">
        ‚ù§Ô∏è
    </div>

    <!-- Firebase Compat SDK (for running locally without server) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <!-- Canvas Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
