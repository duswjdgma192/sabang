<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch Menu Picker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&family=Poppins:wght@400;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="food-container">
        <header>
            <h1>üç± TODAY'S LUNCH üç±</h1>
            <p>WHAT SHOULD WE EAT?</p>
        </header>

        <div class="main-content">
            <div class="input-section">
                <div class="header-buttons">
                    <label for="menuInput">MENU LIST üìù</label>
                    <button id="statsBtn" class="small-btn">üìä MENU LOG</button>
                </div>
                <textarea id="menuInput" placeholder="Enter menus (Pizza üçï, Burger üçî, Sushi üç£...)"></textarea>
                <div class="helper-text">Add more favorites to increase their chance! üòã</div>
                <button id="updateBtn">PREPARE MENU</button>
            </div>

            <div class="slot-machine-section">
                <div class="slot-machine-frame">
                    <div class="slot-window">
                        <div class="slot-reel" id="slotReel">
                            <div class="slot-item">HUNGRY?</div>
                            <div class="slot-item">LUNCH</div>
                            <div class="slot-item">TIME!</div>
                        </div>
                        <div class="slot-overlay"></div>
                        <div class="selection-highlight"></div>
                    </div>
                    <div class="slot-controls">
                        <button id="startBtn" disabled>PICK MENU! üç¥</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="statsSection" class="stats-section hidden">
            <div class="stats-header">
                <h2>üìú MENU HISTORY</h2>
                <div class="stats-controls">
                    <div class="date-range-inputs">
                        <input type="date" id="dateFrom" class="date-input">
                        <span class="date-separator">~</span>
                        <input type="date" id="dateTo" class="date-input">
                        <button id="searchStatsBtn" class="small-btn">üîç</button>
                    </div>
                    <button id="backBtn" class="small-btn">üîô BACK</button>
                </div>
            </div>
            <div class="stats-content">
                <ul id="statsList">
                    <!-- Stats items will be injected here -->
                </ul>
            </div>
        </div>
    </div>

    <div id="resultModal" class="modal hidden">
        <div class="modal-content food-modal">
            <h2>‚ú® Congratulations! ‚ú®</h2>
            <div id="resultText"></div>
            <div class="modal-buttons">
                <button id="likeBtn">‚ù§Ô∏è YUMMY!</button>
                <button id="closeModalBtn">CLOSE</button>
            </div>
        </div>
    </div>

    <!-- Like Popup Image -->
    <div id="likePopup" class="like-popup hidden">
        üòã
    </div>

    <!-- Firebase Compat SDK (for running locally without server) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <!-- Canvas Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
